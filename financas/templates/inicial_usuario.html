<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/inicial_usuario.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBANK</title>
</head>

<body>


    <div class="cabecalho">

        <div class="logo">
            <h2 class="nome-logo"> BIGBANK </h2>
            <img class="porquinho-logo" src="static/img/logo-porquinho.png" alt=" Logo do Site ">
        </div>

        <nav>
            <a href="/" class="home"> Home </a>
            <a href="/inicial_usuario" class="transferencias"> Usuário </a>
            <a href="/login" class="login"> Login </a>
            <a href="/cadastro" class="cadastro"> Cadastro </a>
            {% if 'usuario_cpf' in session %}
            <a href="/logout" class="deslogar">Deslogar</a>
            {% endif %}
        </nav>
    </div>



    <div class="nome-de-usuario">
        <h2 class="username">{{ usuario.nome }}</h2>
        <a class="config" href="/editar_perfil"> <img src="../static/img/img-botao-configurar-perfil.png" alt="Engrenagem de Editar Perfil"> </a>
    </div>


    <div class="botoes-pag-usuario">
        <div class="botao_perfil">
            <a class="imagem-card" href="/reserva_emergencia"><img src="../static/img/img-reserve.png" alt="Img-reserva de Emergencia"><p class="utilidade">Reserva de <br> Emergência</p></a>

        </div>
        <div class="botao_perfil">
            <a class="imagem-card" href="{{ url_for('historico_transferencia') }}"> <img src="../static/img/bank-account.png" alt="Img Histórico de trasferência"><p class="utilidade">Histórico de <br> Transferências</p></a>
        </div>
        <div class="botao_perfil">
            <a class="imagem-card" href="/adicionar_transferencia"> <img src="../static/img/money-transfer.png" alt="Img Adicionar Transferencias"><p class="utilidade">Adicionar <br> Transferências</p></a>
        </div>
    </div>



    <footer class="rodape">


        <h2 class="nome-logo"> BIGBANK </h2>

        <nav>
            <a href="/" class="home"> Home </a>
            <a href="/perfil" class="transferencias"> Usuário </a>
            <a href="/login" class="login"> Login </a>
            <a href="/cadastro" class="cadastro"> Cadastro </a>
        </nav>

        <p class="contato"> Contato: (18) 99139-1404</p>
        <p class="email"> Email: contato@bigbank.com.br </p>

    </footer>



</body>

</html>
