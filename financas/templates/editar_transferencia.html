<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/cadastro.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBANK</title>
</head>

<body>


    <div class="cabecalho">

        <div class="logo">
            <h2 class="nome-logo"> BIGBANK </h2>
            <img class="porquinho-logo" src="../static/img/logo-porquinho.png" alt=" Logo do Site ">
        </div>

        <nav>
            <a href="/" class="home"> Home </a>
            <a href="/inicial_usuario" class="transferencias"> Usuário </a>
            <a href="/login" class="login"> Login </a>
            <a href="/cadastro" class="cadastro"> Cadastro </a>
            {% if 'usuario_cpf' in session %}
            <a href="/logout" class="deslogar">Deslogar</a>
            {% endif %}
        </nav>
    </div>


    <div>

        <form method="post" action="/editar_transferencia/{{ codigo }}">
        
            <h2 class="titulo" >Editar Transferencias</h2>

            <input type="date" name="data" placeholder="Insira a Data" value="{{ data }}" required><br>
            
            <input type="text" name="entrada_saida" placeholder="Insira a Origem da Entrada/Saída" value="{{ entrada_saida }}" required><br>

            <input type="number " name="valor" placeholder="Insira o Valor Positivo ou Negativo" value="{{ valor }}" required><br>

            <button type="submit">Adicionar</button>

            <a href="/historico_transferencia" class="cancelar">Cancelar</a>
        </form>
    </div>




    <footer class="rodape">


        <h2 class="nome-logo"> BIGBANK </h2>

        <nav>
            <a href="/" class="home"> Home </a>
            <a href="/perfil" class="transferencias"> Transferencias </a>
            <a href="/login" class="login"> Login </a>
            <a href="/cadastro" class="cadastro"> Cadastro </a>
        </nav>

        <p class="contato"> Contato: (18) 99139-1404</p>
        <p class="email"> Email: contato@bigbank.com.br </p>

    </footer>


</body>

</html>
